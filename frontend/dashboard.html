<!DOCTYPE html>
<html>
<head>
  <title>FxWealth Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    #userInfo {
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Welcome to FxWealth Dashboard</h2>
  <div id="userInfo">Loading user info...</div>
  <button onclick="logout()">Logout</button>

  <script>
    async function loadUser() {
      const token = localStorage.getItem('token');
      if(!token) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/auth/user', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await res.json();
        if(res.ok) {
          document.getElementById('userInfo').innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Email:</strong> ${data.email}</p>
          `;
        } else {
          document.getElementById('userInfo').textContent = data.message || "Failed to load user info.";
          localStorage.removeItem('token');
        }
      } catch(err) {
        document.getElementById('userInfo').textContent = err.message;
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    loadUser();
  </script>
</body>
</html>
